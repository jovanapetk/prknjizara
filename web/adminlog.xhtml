<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Project Name</title>
        <meta name="author" content="The Author"></meta>
    </h:head>
    <h:body style="padding: 60px;">
        <ui:insert>
            <ui:include src="headeradmin.xhtml"/>
        </ui:insert>
        
  <h:form>
  <b:growl id="growl" globalOnly="true" placementFrom="top" show-detail="true" show-summary="true" allowDismiss="true"  animation-enter="animated bounceInDown"
         animation-exit="animated flipOutX"/> 
      <b:dataTable value="#{mBKnjiga.listaKnjiga}" var="k" id="tableKnjige" selection-mode="single" >
          <b:dataTableColumn label="isbn" value="#{k.isbn}" />
    <b:dataTableColumn label="naziv knjige" value="#{k.nazivKnjige}" />
    <b:dataTableColumn label="datum izdavanja" value="#{k.datumIzdavanja}" />
    <b:dataTableColumn label="broj strana" value="#{k.brojStrana}"  />
    
    <b:dataTableColumn label="edit">
        <b:commandButton value="edit" icon="edit"  action="#{mBKnjiga.postaviKnjiguZaIzmenu(k)}" />
        
    </b:dataTableColumn>
    <b:dataTableColumn label="delete">
        <b:commandButton value="delete" icon="trash" ajax="true" action="#{mBKnjiga.obrisiKnjigu(k)}" update="@form" />
    
    </b:dataTableColumn>
  </b:dataTable>  

</h:form>
      
    </h:body>
</html>
