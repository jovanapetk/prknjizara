<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Project Name</title>
        <meta name="author" content="The Author"></meta>
    </h:head>
    <h:body style="padding: 60px;">
        <ui:insert>
            <ui:include src="headeradmin.xhtml"/>
        </ui:insert>
  <h:form>
  <b:growl id="growl" globalOnly="true" placementFrom="top" show-detail="true" show-summary="true" allowDismiss="true"  animation-enter="animated bounceInDown"
         animation-exit="animated flipOutX"/> 
  <b:dataTable value="#{mBAutor.listaAutora}" var="a" id="tableAutor" selection-mode="single" >
    <b:dataTableColumn label="autorID" value="#{a.autorID}" />
    <b:dataTableColumn label="ime" value="#{a.ime}" />
    <b:dataTableColumn label="prezime" value="#{a.prezime}" />
    
    <b:dataTableColumn label="edit">
        <b:commandButton value="edit" icon="edit"  action="#{mBAutor.postaviAutoraZaIzmenu(a)}" />
        
    </b:dataTableColumn>
    <b:dataTableColumn label="delete">
        <b:commandButton value="delete" icon="trash" ajax="true" action="#{mBAutor.obrisiAutora(a)}" update="@form" />
    
    </b:dataTableColumn>
  </b:dataTable> 
</h:form>
      
    </h:body>
</html>
