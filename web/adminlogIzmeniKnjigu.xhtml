<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Project Name</title>
        <meta name="author" content="The Author"></meta>
    </h:head>
    <h:body style="padding: 60px;">
    <ui:insert>
            <ui:include src="headeradmin.xhtml"/>
    </ui:insert>
            <b:container fluid="true" contentDisabled="false">

                <b:panel title="Podaci o knjizi" look="primary" span="half" offset="3">
<h:form prependId="false" >
<b:form inline="true"> 
   <b:growl id="growl" globalOnly="true" placementFrom="top" show-detail="true" show-summary="true" allowDismiss="true"  animation-enter="animated bounceInDown"
         animation-exit="animated flipOutX"/>  
    <b:commandButton value="Izmeni" look="primary"   action="#{mBKnjiga.izmeniKnjigu()}" /> 
    <p></p>
<b:inputText  id="isbn" placeholder="ISBN"  colMd="10"  value="#{mBKnjiga.isbn}"  offset="1"  required="true" requiredMessage="Morate popuniti polje isbn.">
   
  <f:validator validatorId="validator.IsbnVal"/>      
    <f:facet name="prepend">
      <b:iconAwesome name="key" />
    </f:facet>  
  <b:message for="isbn"/>    
  </b:inputText>
<b:inputText id="naziv" placeholder="Naziv"  colMd="10"  value="#{mBKnjiga.naziv}" required="true" offset="1" requiredMessage="Morate popuniti polje naziv." >
    <f:facet name="prepend">
      <b:iconAwesome name="book" />
    </f:facet>
    <b:message for="naziv"/> 
  </b:inputText>
<b:inputText id="brstrana" placeholder="Broj strana"   colMd="10"  value="#{mBKnjiga.brojStrana}" offset="1"  required="true" requiredMessage="Morate popuniti polje broj strana.">
    <f:validator validatorId="validator.BrojStranaVal"/>
    <f:facet name="prepend">
      <b:iconAwesome name="bookmark" />
    </f:facet>
    <b:message for="brstrana"/>
  </b:inputText>
  <b:message for="datum" /> 
  <b:dateTimePicker  id="datum" placeholder="Datum"  mode="toggle-icon"  showWeek="true" show-time='false'  format="YYYY-MM-DD" icon-position="left" value="#{mBKnjiga.datum}" offset="1"  required="true"  requiredMessage="Morate popuniti polje datum." >
 
  </b:dateTimePicker>
                                    .
 <b:selectOneMenu id="porez" value="#{mBKnjiga.stopaPoreza}"  required="true"  >
    <f:facet name="prepend">
      <b:iconAwesome name="align-justify" />
    </f:facet>
     <f:selectItem itemLabel="10%" itemValue="1" />
     <f:selectItem itemLabel="15%" itemValue="2" />
     <f:selectItem itemLabel="20%" itemValue="3" />
      <b:message for="porez"/>
  </b:selectOneMenu>
<b:inputText id="cena" placeholder="Cena (bez PDV-a)"   colMd="10"  value="#{mBKnjiga.cena}" offset="1"  required="true" requiredMessage="Morate popuniti polje cena.">
    <f:validator validatorId="validator.CenaVal"/>
    <f:facet name="prepend">
      <b:iconAwesome name="money" />
    </f:facet>
    <b:message for="cena"/>
  </b:inputText>    
 <b:inputTextarea rows="5" id="opis" placeholder="Opis" colXs="10" value="#{mBKnjiga.opis}" offset="1"  required="true" requiredMessage="Morate popuniti polje opis.">
  <f:validator validatorId="validator.OpisVal"/>
  <b:message for="opis"/>
  </b:inputTextarea>
<h:form enctype="multipart/form-data">
    <p:fileUpload id="fileUploadID" fileUploadListener="#{mBKnjiga.uploadSlike}" mode="advanced"  allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="true" />
   
</h:form>                              

 
</b:form>
</h:form>
</b:panel>
            </b:container>
       

    </h:body>
</html>
